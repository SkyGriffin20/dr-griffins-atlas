<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dr. Griffin’s Atlas</title>
  <meta name="description" content="An explorer’s library of strange wonders. Enter the cabinet to browse collected diaries and codices." />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="hdr">
    <h1 class="brand">Dr. Griffin’s Atlas</h1>
    <p class="tag">A private cabinet of expeditions and wonders</p>
  </header>

<main class="room">
  <!-- A centered, fixed-size cabinet that scales down if the screen is smaller -->
  <section class="cabinet-wrap" aria-label="Cabinet area">
    <div class="cabinet-area" id="cabinetArea">
      <!-- Wood cabinet body + shelves (books injected by JS) -->
      <div class="cabinet" id="cabinet">
        <div class="shelves" id="shelves" aria-live="polite"></div>
      </div>
      <!-- Soft shadows cast by doors onto the shelves -->
    <div class="door-shadows" aria-hidden="true">
      <span class="shadow-left"></span>
      <span class="shadow-right"></span>
    </div>

      <!-- GLASS WINDOW DOORS (left/right) -->
      <div class="doors" id="doors" aria-label="Glass doors" aria-live="polite">
        <button class="door door-left" id="doorLeft" aria-label="Open left door">
          <span class="mullions"></span><span class="shine"></span>
          <span class="handle"></span>
        </button>
        <button class="door door-right" id="doorRight" aria-label="Open right door">
          <span class="mullions"></span><span class="shine"></span>
          <span class="handle"></span>
        </button>
      </div>

      <!-- Open prompt (you can hide later when you add login) -->
      <!--button class="enter-btn" id="enterBtn" aria-label="Open cabinet doors"> Open the Cabinet </button-->
    </div>
  </section>
</main>

  <!-- Book modal → ready for a page-flip widget later -->
  <dialog id="bookModal" class="modal">
    <div class="modal-frame">
      <header class="modal-hdr">
        <strong id="modalTitle">Book</strong>
        <button id="closeModal" class="btn" aria-label="Close">✕</button>
      </header>
      <div class="modal-content">
        <div id="bookViewport" class="book-viewport" aria-label="Open book viewport">
          <!-- Page-flip widget mounts here (future) -->
        </div>
        <div class="page-controls">
          <button id="prevPage" class="btn">◀ Prev</button>
          <button id="nextPage" class="btn">Next ▶</button>
        </div>
      </div>
    </div>
  </dialog>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
